<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .heartbeat {
            display: inline-block;
            font-size: 48px;
            color: red;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .message {
            font-size: 24px;
            color: #f0a;
            margin: 20px;
        }

        .love-letter {
            margin-top: 20px;
            font-size: 20px;
            color: #f0a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heartbeat">❤️</div>
        <div class="message">Kunjaaa you are my  always my first priority, you are beautiful,your eyes makes me fall harder and harder everytime i see you,you ar mine and you are the mother of my childer Love you soo Much Babe ummahh.</div>
        <div class="love-letter">I love you so much.</div>
    </div>
</body>
</html>
